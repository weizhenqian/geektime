apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpserver
spec:
  replicas: 1
  selector:
    matchLables:
      app: httpserver
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2112"
      lables:
        app: httpserver
    spec:
      containers:
        - name: httpserver
          images: docker.io/wwwisdom/homework6
          port:
            - containersPort: "2112"